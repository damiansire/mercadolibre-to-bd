<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder De Casas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>

    <div class="container">

        <div class="row">
            <div class="col-sm-6 house houseOne">
                <h1 class="title">Titulo casa</h1>
                <div>
                    <div class="lightbox-gallery  row photos">
                    </div>
                </div>
                <div>
                    <table class="table table-bordered border-primary">
                        <thead>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="price">Precio</td>
                                <td class="size">Metros</td>
                                <td class="address">Barrio</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-6 house houseTwo">
                <h1 class="title">Titulo casa</h1>
                <div>
                    <div class="row photos">
                    </div>
                </div>
                <div>
                    <table class="table table-bordered border-primary">
                        <thead>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="price">Precio</td>
                                <td class="size">Metros</td>
                                <td class="address">Barrio</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="button-bar-container">
            <button data-action="left" type="button" class="btn btn-success">Izquierda</button>
            <button data-action="none" type="button" class="btn btn-warning">Ninguno</button>
            <button data-action="both" type="button" class="btn btn-info">Ambos</button>
            <button data-action="right" type="button" class="btn btn-success">Derecha</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
